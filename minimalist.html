  <style>
.card {
  width: 300px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
  padding: 10px 20px;
  background-color: #00A99D;
  color: #fff;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}
.card-header::first-letter {
  /* Uppercase the first letter of the first word */
  text-transform: uppercase;
}
.card-body {
  padding: 20px;
}

.video-container {
  height: auto;
}

.video-container video {
    top: 0;
    left: 0;
    width: 250px;
    height: auto;
    display: block;
  }
  </style>
</head>

  <div id="app">
    <div v-for="item in data" :key="item.author+'__'+item.word" class="card">
      <div class="card-header"> {{ item.word }} </div>
      <div class="card-body">
        <div class="video-container">
            <video controls="" muted="" preload="auto" :src="item.url" width="250" class="">
              Your browser does not support the video tag.
            </video>
				par <a :href="'https://commons.wikimedia.org/wiki/'+ encodeURIComponent(item.filename)">{{ item.author }}</a><!-- – Vidéo ${ i + 1 } sur ${ files.length } -->
			</div>
        </div>
      </div>
    </div>
  </div>
